defaults:
  - dataset: wayne_rpe
  - mode: train
  - model: rotation_cnn
  - _self_

random_seed: 416

wandb:
  project: PHASER
  group: ${model.name}_${mode.name}
  name: default_run
  tags:
    - ${model.name}
    - ${mode.name}
    - ${dataset.name}

hydra:
  run:
    dir: .
  output_subdir: null
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: CRITICAL
      handlers: [console]