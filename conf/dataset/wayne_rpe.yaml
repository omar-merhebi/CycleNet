name: wayne_rpe

# Directories
data_dir: data/phaser_rpe/raw/images
labels: data/phaser_rpe/labels.csv
channel_annotations: data/phaser_rpe/annotations.csv


channels: null # Which channels to use in the dataset (features from annotations.csv), same for all dataset splits.

# Dataset/image manipulation args
args:
  train:
    split: 0.01
    shuffle: true
    balancing: up
    mask: nuc # nuc, cell, or null (cell = nuc + ring, non-centered cells are masked out)
    augment: false
    fill: false
    log_image: DNA1

  val:
    split: 0.01
    shuffle: false
    balancing: null
    mask: nuc
    augment: false
    fill: false
    log_image: DNA1

  test:
    split: 0.98
    shuffle: false
    balancing: null
    mask: nuc
    augment: false
    fill: false
    log_image: DNA1

