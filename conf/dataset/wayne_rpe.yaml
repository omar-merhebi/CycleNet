name: wayne_rpe

# Directories
data_dir: data/phaser_rpe/raw/images
labels: data/phaser_rpe/labels.csv
channel_annotations: data/phaser_rpe/annotations.csv


channels: null # Which channels to use in the dataset (features from annotations.csv), same for all dataset splits.

# Dataset/image manipulation args
args:
  train:
    split: 0.8
    shuffle: true
    balancing: up
    log_image: DNA1

  val:
    split: 0.1
    shuffle: true
    balancing: null
    log_image: DNA1

  test:
    split: 0.1
    shuffle: true
    balancing: null
    log_image: DNA1

