name: wayne_rpe

data_dir: data/phaser_rpe/raw/images
labels: data/phaser_rpe/labels.csv
channel_annotations: data/phaser_rpe/annotations.csv
output_dir: data/phaser_rpe/results

use_masks: nuc # nuc, cyto, both, or null (null = no mask applied)
augmentation: true
fill_noise: false
shuffle: true
balancing: up

# list of channels to use (e.g. pRB, DNA1)
# check annotations.csv for a list of channels
# If null, uses the first 55 channels (up to pp65)
use_channels: null