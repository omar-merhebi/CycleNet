name: wayne_rpe

data_dir: data/phaser_rpe/raw/images
labels: data/phaser_rpe/labels.csv
channel_annotations: data/phaser_rpe/annotations.csv
output_dir: data/phaser_rpe/results

use_masks: nuc # nuc, ring, both, or null (null = no mask applied)
augment: true
shuffle: true
balancing: up

# list of channels to use (e.g. pRB, DNA1)
# check annotations.csv for a list of channels
# If null, uses the first 55 channels (up to pp65)
use_channels: null
log_image: true 

# fills in zero pixels with noise from outside the cells
fill:
  enabled: false
  fill_cell: false # fills interior of cells that are not the main cell

splits: 
  train: 0.8
  val: 0.1
  test: 0.1