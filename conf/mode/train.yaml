name: train

test_data_out: data/phaser_rpe/results  # Where to save test data

# Training parameters
epochs: 20
batch_size: 10
loss: 'categorical_crossentropy'        # standard tf loss or custom loss
metrics: ['categorical_accuracy']
metric_names: ['Categorical Accuracy']  # len must match metrics

optimizer: 'adam'
optimizer_args:
  adam:
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999
    epsilon: 1e-7

  sgd:
    learning_rate: 0.01
    momentum: 0.9

early_stopping:
  enabled: true
  monitor: val_loss
  patience: 3
