early_terminate:
  min_iter: 3
  type: hyperband
method: random
metric:
  goal: minimize
  name: val_loss
name: cropped_dna_sweep
parameters:
  dataset.args.train.balance:
    value: up
  dataset.args.train.augment:
    value: false
  dataset.args.train.fill:
    value: false
  dataset.args.train.mask:
    value: false
  dataset.args.val.augment:
    value: false
  dataset.args.val.balance:
    value: null
  dataset.args.val.fill:
    value: false
  dataset.args.val.mask:
    value: null
  dataset.channels:
    value: 10
  mode.batch_size:
    values:
      - 25
      - 35
      - 45
      - 55
      - 70
      - 90
      - 150
  mode.early_stopping.enabled:
    value: false
  mode.learning_rate:
    distribution: uniform
    max: 0.1
    min: 0.0001
  model.conv_kernel_size:
    values:
      - 3
      - 5
      - 7
  model.dropout:
    distribution: uniform
    max: 0.9
    min: 0
  model.filters:
    values:
      - - 55
        - 110
        - 220
      - - 32
        - 96
        - 256
      - - 12
        - 24
        - 48
  model.pair_convs:
    values:
      - true
      - false
  model.pair_dropout:
    values:
      - true
      - false
  save_model:
    value: false
program: main.py
project: PHASER