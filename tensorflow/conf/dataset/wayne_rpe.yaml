name: wayne_rpe

# Directories
data_dir: data/phaser_rpe/raw/images
labels: data/phaser_rpe/labels.csv
channel_annotations: data/phaser_rpe/annotations.csv
output_dir: data/phaser_rpe/results

# Image Manipulations 
# (order = mask > augment > fill)
# note: not applied to val or test data
use_masks: nuc # nuc or cell (cell = nuc + ring)
augment: true
fill:
  enabled: true
  multiplier: 1 # ignored if disabled

# Dataset Manipulation 
balancing: up
splits: 
  train: 0.8
  val: 0.1
  test: 0.1
use_channels: null # list of channels to use (names not indices, check annotations.csv). If null uses channels [0 to 55)

# For logging purposes
log_image: DNA1

